metaclasses:
  - external
  - totals
  - lanes

external:
  voti_estero:
    columns:
      - Coalizione
      - Partito
      - Voti

totals_support:
  estero:
    source:
      totals: liste
      args:
        - estero
    type: transform
    ops:
      - type: dataframe
        source:
          type: fun
          name: Commons.binomiale_estero

lanes_propose:
  liste:
    source:
      type: fun
      name: self.get_voti_uninominale

    distribution:
      key: Partito
      seats: 1
      selector:
        column: Voti
        order: decreasing
        take: 2
    info:
      - Voti

lane:
  uninominale:
    node_type: only
    order_number: 1
    distribution: seggi_collegiali
    info_name: Circoscrizione
