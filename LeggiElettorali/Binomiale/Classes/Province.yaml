metaclasses:
  - totals
  - lanes
  - external


# sezione di configuazione della classe Valle_Aosta #

external:
  voti_province:
    columns:
      - Partito
      - Voti
      - Coalizione
    
# LANE SECTION <------------------------------------- #

lane:
  province:
    node_type: only
    order_number: 1
    # first_input: None
    distribution: binomiale
    info_name: province



lanes_propose:

  binomiale:
    source:
      totals: liste
    distribution:
      - Partito
      - Seggi
    info:
      - Partito
      - Seggi

    
# TOTALS SECTION <------------------------------------- #

totals:
  liste:
    type: aggregate
    source:
      type: fun
      name: self.province
    rename:
      Coalizione: Partito
    columns:
        - Seggi
        - Coalizione
    keys:
      - Coalizione
    ops:
      Seggi: sum


totals_support:
  province:
    source:
      type: fun
      name: self.province_coalizioni
    type: transform
    ops:
      - type: dataframe
        source:
          type: fun
          name: Commons.calc_binomiale
  province_coalizioni:
    # source:
    #   totals: liste
    source:
      type: fun
      name: self.get_voti_province
    type: transform
    ops:
      - type: dataframe
        source:
          type: fun
          name: Commons.fill_coalizione
